<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/signup_style.css">
	<title>Signup Form</title>
</head>
<body>
	<section class="container">
	<img class="image" src="./img/logo.png">
	<h2  class="header">Sign up!</h2>
	<hr>
	<h3 class="sub-header">Please Enter Your Details along with feedback(optional)</h3>

	<form class="form-box">
		<div class="form-items">
			<label for="name">Name:</label>
			<input class="hello1" type="text" id="name" name="name" placeholder="Your Name" required autofocus>
		</div>
		<div class="form-items">
			<label for="email">Email id:</label>
			<input class="hello2" type="email" id="email" placeholder="Your Email" name="email" required>
		</div>
		<div class="form-items">
			<label for="phone">Mobile No.</label>
			<input class="hello3" type="text" id="phone" placeholder="Phone" name="phone" required>
		</div>
		<div class="form-items">
			<label for="feedback">feedback :</label>
			<textarea class="hello5" id="feedback" placeholder="Provide Your Valuable Tip!" spellcheck autocomplete ></textarea>		
		</div>
		<div class="form-items">
			<label for="checkbox">Want to recieve our Newsletter?</label>
			<input class="hello4" type="checkbox" id="checkbox" name="checkbox" required checked>yes/no
		</div>
		<div class="btn-box">
			<input type="submit" name="btn" value="Sign up" class="btn">
		</div>
	</form>	
	</section>
</body>
</html>
